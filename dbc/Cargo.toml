[package]
name = "bp-dbc"
version = "0.9.0-alpha.1"
license = "Apache-2.0"
authors = ["Dr. Maxim Orlovsky <orlovsky@pandoracore.com>"]
description = "Deterministic bitcoin commitments library"
repository = "https://github.com/LNP-BP/bp-core"
homepage = "https://github.com/LNP-BP"
keywords = ["lnp-bp", "bitcoin", "cryptography", "smart-contracts", "single-use-seals"]
categories = ["cryptography::cryptocurrencies", "encoding"]
readme = "../README.md"
edition = "2021"
rust-version = "1.59.0"

[lib]
name = "dbc"
path = "src/lib.rs"

[dependencies]
amplify = "3.13.0"
bitcoin = "0.29.2"
secp256k1 = { version = "0.24.1", features = ["global-context", "rand-std"] }
bitcoin_scripts = "0.9.0-alpha.2"
psbt = { version = "0.9.0-alpha.2", default-features = false, optional = true }
confined_encoding = "0.9.0-alpha.1"
commit_verify = { version = "0.9.0-alpha.1", features = ["rand"] }
serde_crate = { package = "serde", version = "1", features = ["derive"], optional = true }
serde_with = { version = "1.8", optional = true }

[features]
default = []
all = ["serde", "wallet"]
wallet = ["psbt"]
serde = ["amplify/serde", "bitcoin/serde", "bitcoin_scripts/serde", "commit_verify/serde", "serde_crate", "serde_with"]
