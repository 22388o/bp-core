[package]
name = "bp-core"
version = "0.5.0-alpha.1"
license = "Apache-2.0"
authors = ["Dr. Maxim Orlovsky <orlovsky@pandoracore.com>"]
description = "Client-side validation library"
repository = "https://github.com/LNP-BP/client_side_validation"
homepage = "https://github.com/LNP-BP"
keywords = ["lnp-bp", "cryptocurrency", "smart-contracts", "client-side-validation"]
categories = ["cryptography::cryptocurrencies", "encoding", "parsing"]
readme = "README.md"
edition = "2018"
exclude = [".github", "bp-dbc", "bp-seals", "commit_verify", "strict_encoding", "single_use_seals"]

[lib]
name = "bp"
path = "src/lib.rs"

[dependencies]
amplify = "3.7.1"
strict_encoding = { version = "1.6.0", features = ["bitcoin", "miniscript", "derive"] }
commit_verify = "0.5.4"
single_use_seals = "0.5.3"
bp-dbc = { version = "0.5.0-alpha.1", path = "./dbc", optional = true, default-features = false }
bp-seals = { version = "0.5.0-alpha.1", path = "./seals", optional = true, default-features = false }

[features]
default = []
all = []


[workspace]
members = [".", "dbc", "seals"]
default-members = [".", "dbc", "seals"]
